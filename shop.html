<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="shop.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <h2>Welcome To Shop X-Press Please Login</h2>
    <div class="login-container">
        <h2>Login</h2>
        <div class="input-group">
            <input type="text" id="emailOrPhone" placeholder="Please Enter Your Phone Number Or Email">
        </div>
        <div class="input-group">
            <input type="password" id="password" placeholder="Enter Your Password">
            <span class="eye-icon" onclick="togglePassword()">Show</span>
        </div>
        <button onclick="login()"><a href="buy-now.html">Login</a></button> 
        <div class="dont">
            <p>Don't have an account? <a href="sign.html">Sign Up</a>
            </p>
        </div>

            <div id="g_id_onload"
            data-client_id="YOUR_GOOGLE_CLIENT_ID"
            data-callback="handleCredentialResponse">
       </div>
   
       <div class="g_id_signin"
            data-type="standard">
       </div>
        </div>
       
    </div>

   
  

    

  

    
    <script src="shop.js"></script>
</body>
</html>
