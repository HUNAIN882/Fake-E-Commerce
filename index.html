<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake E-Commerce</title>
    <link rel="stylesheet" href="style.css">
       <!-- Font Awesome CDN -->
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
   

</head>
<body>
   
    <!-- Log In -->
    <div class="navbar">
        <h2>Shop Xpress</h2>
        <div class="nav-icon" onclick="toggleDropdown()">SignUp/Log In
            <div class="nav-dropdown">
                <button onclick="openModal('signup-form')">Sign Up</button>
                <button onclick="openModal('login-form')">Log In</button>
            </div>
        </div>
    </div>

    <div class="nav">
        <a href="shirt.html">Shirt</a>
    </div>

    <div class="modal" id="signup-form">
        <span class="close-btn" onclick="closeModal('signup-form')">&times;</span>
        <h3>Sign Up</h3>
        <input type="text" id="signup-name" placeholder="Enter your name">
        <input type="email" id="signup-email" placeholder="Enter your email">
        <input type="password" id="signup-password" placeholder="Enter your password">
        <button onclick="signUp()">Register</button>
    </div>

    <div class="modal" id="login-form">
        <span class="close-btn" onclick="closeModal('login-form')">&times;</span>
        <h3>Log In</h3>
        <input type="text" id="login-name" placeholder="Enter your name">
        <input type="email" id="login-email" placeholder="Enter your email">
        <input type="password" id="login-password" placeholder="Enter your password">
        <button onclick="logIn()">Login</button>
    </div>


     <!-- Sign Up -->
  
   
    <div class="shop-icon"></div>
    <div class="container" id="product-list"></div>

 



    <!-- Cart -->
    
    <script src="app.js"></script>

   
</body>
</html>
